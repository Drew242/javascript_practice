<!DOCTYPE html>
<html>
 <head>
  <meta charset="UTF-8">
  <title>title</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" type="text/css">
  <link rel="stylesheet" href="main.css" type="text/css">
 </head>
 <body>

   <h1>SVG experiment</h1></br></br>
    <div>
        <span>Next Circle Size</span><button type="button" class="btn btn-default" id="radius-string"></button>
        <button type="button" class="btn btn-success" id="increase-button">Increase Radius</button>
        <button type="button" class="btn btn-danger" id="decrease-button">Decrease Radius</button>
        <button type="button" class="btn btn-info" id="draw-circle-button">Draw Circle</button>
    </div>

    <div id="circle-container">
      <svg xmlns="http://www.w3.org/2000/svg" width="500" height="500" id="main-svg"></svg>
    </div>

    <div>
      <textarea id="svg-text-area"></textarea>
      <button type="button" class="btn btn-info" id="export-button">Export SVG to Text</button>
    </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="main.js"></script>
 </body>
</html>
